name: "Test"
on:
  pull_request:
  merge_group:
  push:
    branches:
      - master

jobs:
  test-pre-commit:
    strategy:
      matrix:
        python-version: ["3.12"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pre-commit
        run: |
          python -m pip install pre-commit
      - name: Run pre-commit
        run: |
          pre-commit run --all-files
